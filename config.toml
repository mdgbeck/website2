baseURL = "https://mdgbeck.com/"
languageCode = "en-us"
title = "mdgbeck.com"
theme = "ezhil"


pygmentsstyle = "vs"
pygmentscodefences = true
pygmentscodefencesguesssyntax = true

googleAnalytics = "UA-99583063-1"
disqusShortname = "mdgbeck-netlify-com"

ignoreFiles = ["\\.Rmd$", "\\.Rmarkdown$", "_files$", "_cache$"]

[params]
  logofile = "img/head_shot.jpg"
	subtitle = "Michael Groesbeck's website"
	# Number of posts to show in recent posts list.
	recentPostsCount = 10
	# Content types which are excluded from recent posts and archive page.
	excludedTypes = ["page"]
	disableDisqusTypes = ["page"]
	featherIconsCDN = true
	highlightjs = true
  # options for highlight.js (version, additional languages, and theme)
  highlightjsVersion = "9.11.0"
  highlightjsCDN = "https://cdn.bootcss.com"
  highlightjsLang = ["r", "yaml"]
  highlightjsTheme = "github"


[permalinks]
  posts = "/post/:slug/"

